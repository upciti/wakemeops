- name: logcli
  version: 2.3.0
  homepage: https://github.com/grafana/loki
  summary: command-line interface for loki
  description: It facilitates running LogQL queries against a Loki instance.
  fetch: https://github.com/grafana/loki/releases/download/v{{version}}/logcli-linux-amd64.zip
  script:
    - install -m 755 logcli-linux-amd64 {{src}}/usr/bin/logcli

- name: logcli
  version: 2.4.2
  homepage: https://github.com/grafana/loki
  summary: command-line interface for loki
  description: It facilitates running LogQL queries against a Loki instance.
  fetch: https://github.com/grafana/loki/releases/download/v{{version}}/logcli-linux-amd64.zip
