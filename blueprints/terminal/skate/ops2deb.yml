name: skate
matrix:
  architectures:
    - amd64
    - arm64
  versions:
    - 1.0.0
homepage: https://github.com/charmbracelet/skate
summary: a personal key value store
description: |-
  skate is simple and powerful local key-value store. Use it to save and retrieve
  anything you’d like—even binary data.
fetch:
  url: https://github.com/charmbracelet/skate/releases/download/v{{version}}/skate_{{version}}_Linux_{{target}}.tar.gz
  targets:
    amd64: x86_64
install:
  - skate_{{version}}_Linux_{{target}}/skate:/usr/bin/
