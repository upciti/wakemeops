name: ðŸš€ Update blueprints

on:
  push:

jobs:
  bump_blueprints:
    runs-on: ubuntu-latest
    container:
      image: upciti/wakemebot:latest
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Bump blueprints
        run: |
          #make update
          touch test
          echo -n "Updated aaa from 1.0.0 to 2.0.0\n Updated asdf\n" > ops2deb-devops.log

      - name: Build commit content
        id: get-commit-content
        shell: bash
        run: |
          changes=$(cat ops2deb-*.log || true)
          if [[ $(echo -n "$changes" | wc -l) -gt 1 ]]; then
            title="chore(bot): update blueprints"
            body=$changes
          else
            title="chore(bot): $(echo -n $changes | tr '[:upper:]' '[:lower:]')"
            body=
          fi
          echo ::set-output name=title::$title
          echo ::set-output name=body::$body

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.WAKEMEBOT_GITHUB_ACCESS_TOKEN }}
          commit-message: |
            chore(bot): update blueprints
            ${{ steps.get-commit-body.outputs.body }}
          committer: wakemebot <wakemebot@protonmail.com>
          author: wakemebot <wakemebot@users.noreply.github.com>
          branch: chore/update-blueprints
          delete-branch: true
          title: ${{ steps.get-commit-content.outputs.title }}
          body: ${{ steps.get-commit-content.outputs.body }}

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v1
        with:
          token: ${{ secrets.WAKEMEBOT_GITHUB_ACCESS_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: rebase
