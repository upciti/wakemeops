- name: poetry
  version: 1.1.14
  homepage: https://python-poetry.org
  arch: all
  summary: tool for dependency management and packaging in Python
  description: |-
    Poetry helps you declare, manage and install dependencies of Python projects,
    ensuring you have the right stack everywhere.
  depends:
    - libc6
    - python3
    - python3-distutils
  fetch:
    url: https://github.com/python-poetry/poetry/releases/download/{{version}}/poetry-{{version}}-linux.tar.gz
    sha256: 5d02a16b3bd7a515b5b97e58a3832efa5a95e51a40a5d376566ac18a276f0ae9
  install:
    - path: /usr/bin/poetry
      content: |
        #!/usr/bin/env python3
        # -*- coding: utf-8 -*-
        import glob
        import sys
        import os
        lib = os.path.normpath(os.path.join(os.path.realpath(__file__), "../..", "lib"))
        vendors = os.path.join(lib, "poetry", "_vendor")
        current_vendors = os.path.join(
            vendors, "py{}".format(".".join(str(v) for v in sys.version_info[:2]))
        )
        sys.path.insert(0, lib)
        sys.path.insert(0, current_vendors)
        if __name__ == "__main__":
            from poetry.console import main
            main()
    - path: debian/postinst
      content: |
        #!/bin/sh
        set -e
        if which py3compile >/dev/null 2>&1; then
          py3compile -p poetry
        fi
    - path: debian/prerm
      content: |
        #!/bin/sh
        set -e
        if which py3clean >/dev/null 2>&1; then
          py3clean -p poetry
        fi
  script:
    - rm -r poetry/_vendor/py2.7 poetry/_vendor/py3.5 poetry/_vendor/py3.6 poetry/_vendor/.gitignore
    - mv poetry {{src}}/usr/lib/

